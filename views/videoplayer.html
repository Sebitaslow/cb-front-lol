<!-- Video View -->
<div class="view-container">
    <!-- Main Video Section with Chat Layout -->
    <div class="video-chat-layout">
        <!-- Left Column: Video Content -->
        <div class="video-content">
            <!-- Video Player -->
            <div class="video-container mb-4">
                <div class="video-placeholder bg-dark rounded d-flex align-items-center justify-content-center" style="height: 400px;">
                    <div class="text-center text-white">
                        <i class="bi bi-play-circle-fill display-1"></i>
                        <h5 class="mt-3">Video Player</h5>
                        <p class="text-muted">Select a video to start watching</p>
                    </div>
                </div>
            </div>

            <!-- Video Info -->
            <div class="video-info mb-4">
                <div class="video-info-container">
                    <h3 class="fw-bold" id="videoTitle">Python Fundamentals - Variables and Data Types</h3>
                    <div class="d-flex align-items-center gap-4 text-muted">
                        <span><i class="bi bi-clock me-1"></i>45:32</span>
                    </div>
                </div>
            </div>
            
            <!-- Comments Section - Same width as video -->
            <div class="comments-section">
                <div class="card">
                    <div class="card-body">
                        <div id="comentarios">
                            <h3>Comments</h3>

                            <div id="listaComentarios">
                                <!-- Comentarios aquí -->
                            </div>

                            <div id="commentEditor" class="comment-editor mt-2">
                                <textarea id="nuevoComentario" class="form-control" rows="2" placeholder="Write your comment..."></textarea>
                                <div class="comment-actions mt-2">
                                    <button id="btnPublicar" class="btn btn-primary btn-sm">Post</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right Column: Chat Space aligned with layout -->
        <div class="chat-space">
            <div class="chat-placeholder p-3">
                <h5 class="text-center mb-3 teachbuddy-title">TeachBuddy</h5>
                <div id="messages" aria-live="polite" class="chat-messages"></div>
                <form id="form" class="d-flex align-items-center gap-2 mt-2" onsubmit="return false;">
                    <input id="input" type="text" placeholder="Escribí tu mensaje..." autocomplete="off" class="form-control chat-input" />
                    <button id="send-btn" type="button" class="chat-send-btn">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="module" src="../features/comments/main.js"></script>
<script type="module" src="../features/chat/chat.js"></script>
